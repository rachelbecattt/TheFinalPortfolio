<!DOCTYPE html>
<html lang="en">
<head>

  <title>Nick & Judy</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      background: url("Images/Background.jpg") no-repeat center center fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1.5rem;
      font-family: 'Quicksand', sans-serif;
    }

    .project-container {
      max-width: 700px;

      background: #ffffffdd;
      border-radius: 16px;

    }

    .project-description {
      padding: 2rem;

      color: #444;

      text-align: left;
    }

    .project-description p:first-child {
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .project-button-wrapper {
      text-align: center;
      padding: 2rem;
    }

    .project-button {
      display: inline-block;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .project-button:hover {
      transform: scale(1.05);
    }

    .project-button img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
